<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAYSIO fx-115ES Plus</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: #121212; 
      color: #e8f6ff; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 1rem;
    }
    
    .container { 
      background: #1e1e1e; 
      padding: 1.5rem; 
      border-radius: 1rem; 
      width: 100%; 
      max-width: 380px; 
      box-shadow: 0 0 20px rgba(0,224,255,0.2); 
    }
    
    h1 { 
      text-align: center; 
      margin-bottom: 1.5rem; 
      font-size: 1.5rem;
      color: #00e0ff;
    }
    
    .section {
      margin-bottom: 1.5rem;
    }
    
    .section-title {
      font-size: 1.1rem;
      color: #00e0ff;
      margin: 0 0 0.8rem 0;
      text-align: center;
      font-weight: 600;
      border-bottom: 2px solid #062430;
      padding-bottom: 0.5rem;
    }
    
    .section-content {
      background: rgba(6, 36, 48, 0.3);
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(0, 224, 255, 0.1);
    }
    
    label { 
      display: block; 
      margin-top: 0.8rem; 
      font-weight: 600; 
      color: #b8e6ff;
      font-size: 0.9rem;
    }
    
    label:first-child {
      margin-top: 0;
    }
    
    textarea, input { 
      width: 100%; 
      padding: 0.75rem; 
      margin-top: 0.5rem; 
      border: none; 
      border-radius: 0.5rem; 
      background: #000c11; 
      color: #e8f6ff; 
      font-size: 0.9rem;
      resize: vertical;
    }
    
    textarea:focus, input:focus {
      outline: 2px solid #00e0ff;
      outline-offset: -2px;
    }
    
    .keypad { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 0.5rem; 
      margin-top: 0;
    }
    
    .keypad button { 
      margin-top: 0; 
      padding: 1rem; 
      background: #062430; 
      border: none; 
      border-radius: 0.5rem; 
      font-size: 1.2rem; 
      color: #e8f6ff; 
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .keypad button:hover {
      background: #0a3542;
      transform: translateY(-2px);
    }
    
    .keypad button:active {
      transform: translateY(0);
    }
    
    .operations-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .operations-grid button { 
      margin-top: 0; 
      padding: 0.75rem; 
      background: #00e0ff; 
      border: none; 
      border-radius: 0.5rem; 
      font-size: 1rem; 
      color: #000c11;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .operations-grid button:hover {
      background: #00c4e6;
      transform: translateY(-2px);
    }
    
    .operations-grid button:active {
      transform: translateY(0);
    }
    
    pre { 
      background: #03151c; 
      padding: 1rem; 
      border-radius: 0.5rem; 
      margin: 0; 
      color: #00ff9c; 
      white-space: pre-wrap; 
      font-size: 0.9rem;
      border: 1px solid rgba(0, 255, 156, 0.2);
    }
    
    .error { 
      color: #ff4c4c; 
      border-color: rgba(255, 76, 76, 0.2);
    }
    
    /* Responsive Design */
    @media (min-width: 768px) {
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .section-title {
        font-size: 1.2rem;
      }
      
      .section-content {
        padding: 1.5rem;
      }
      
      .keypad {
        gap: 0.75rem;
      }
      
      .keypad button {
        padding: 1.25rem;
        font-size: 1.3rem;
      }
      
      .operations-grid {
        gap: 0.75rem;
      }
      
      .operations-grid button {
        padding: 1rem;
        font-size: 1.1rem;
      }
    }
    
    @media (min-width: 1024px) {
      .container {
        max-width: 600px;
        padding: 2.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .section {
        margin-bottom: 2rem;
      }
      
      .section-title {
        font-size: 1.3rem;
      }
      
      .section-content {
        padding: 2rem;
      }
      
      .keypad {
        gap: 1rem;
      }
      
      .keypad button {
        padding: 1.5rem;
        font-size: 1.4rem;
      }
      
      .operations-grid {
        gap: 1rem;
      }
      
      .operations-grid button {
        padding: 1.25rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KAYSIO fx-115ES Plus</h1>
    
    <!-- Operations Section -->
    <div class="section">
      <h2 class="section-title">Operations</h2>
      <div class="section-content">
        <div class="operations-grid">
          <button onclick="performOperation('add')">Plus (+)</button>
          <button onclick="performOperation('subtract')">Minus (-)</button>
          <button onclick="performOperation('multiply')">Multiply (×)</button>
          <button onclick="performOperation('divide')">Divide (÷)</button>
        </div>
        <div class="operations-grid" style="margin-top: 0.5rem;">
          <button onclick="calculate()" style="background: #00ff9c; color: #000c11; font-weight: bold;">= (Equals)</button>
          <button onclick="solve()" style="background: #ff9c00; color: #000c11; font-weight: bold;">Solve</button>
        </div>
        <pre id="output"></pre>
      </div>
    </div>

    <!-- Number Values Section -->
    <div class="section">
      <h2 class="section-title">Number Values</h2>
      <div class="section-content">
        <div class="keypad" id="keypad">
          <button onclick="pressKey('7')">7</button>
          <button onclick="pressKey('8')">8</button>
          <button onclick="pressKey('9')">9</button>
          <button onclick="pressKey('4')">4</button>
          <button onclick="pressKey('5')">5</button>
          <button onclick="pressKey('6')">6</button>
          <button onclick="pressKey('1')">1</button>
          <button onclick="pressKey('2')">2</button>
          <button onclick="pressKey('3')">3</button>
          <button onclick="pressKey('0')">0</button>
          <button onclick="clearValue()">Clear</button>
        </div>
      </div>
    </div>

    <!-- Variables Section -->
    <div class="section">
      <h2 class="section-title">Variables</h2>
      <div class="section-content">
        <label for="varX">X</label>
        <input id="varX" type="number" placeholder="Enter Equation" />
        <label for="varY">Y</label>
        <input id="varY" type="number" placeholder="Enter Other" />
        <label for="varZ">Z</label>
        <input id="varZ" type="number" placeholder="Enter Solution" />
      </div>
    </div>
  </div>
  <script>
    let currentOperation = null;
    let activeField = null;

    function performOperation(op) {
      currentOperation = op;
      const out = document.getElementById('output');
      const operations = {
        'add': 'Addition (+)',
        'subtract': 'Subtraction (-)',
        'multiply': 'Multiplication (×)',
        'divide': 'Division (÷)'
      };
      out.textContent = `Operation selected: ${operations[op]}`;
      out.classList.remove('error');
    }

    function calculate() {
      const x = parseFloat(document.getElementById('varX').value) || 0;
      const y = parseFloat(document.getElementById('varY').value) || 0;
      const z = parseFloat(document.getElementById('varZ').value) || 0;
      const out = document.getElementById('output');
      
      if (!currentOperation) {
        out.textContent = '⚠️ Please select an operation first';
        out.classList.add('error');
        return;
      }
      
      let result;
      try {
        switch(currentOperation) {
          case 'add':
            result = x + y;
            out.textContent = `${x} + ${y} = ${result}`;
            break;
          case 'subtract':
            result = x - y;
            out.textContent = `${x} - ${y} = ${result}`;
            break;
          case 'multiply':
            result = x * y;
            out.textContent = `${x} × ${y} = ${result}`;
            break;
          case 'divide':
            if (y === 0) {
              out.textContent = '❌ Cannot divide by zero';
              out.classList.add('error');
              return;
            }
            result = x / y;
            out.textContent = `${x} ÷ ${y} = ${result}`;
            break;
        }
        out.classList.remove('error');
      } catch (err) {
        out.textContent = '❌ Calculation error';
        out.classList.add('error');
      }
    }

    function solve() {
      const x = parseFloat(document.getElementById('varX').value) || 0;
      const y = parseFloat(document.getElementById('varY').value) || 0;
      const z = parseFloat(document.getElementById('varZ').value) || 0;
      const out = document.getElementById('output');
      
      // Simple equation solving example: X + Y = Z, solve for missing variable
      if (isNaN(x) || document.getElementById('varX').value === '') {
        const solvedX = z - y;
        document.getElementById('varX').value = solvedX;
        out.textContent = `Solved: X = ${solvedX} (where X + Y = Z)`;
      } else if (isNaN(y) || document.getElementById('varY').value === '') {
        const solvedY = z - x;
        document.getElementById('varY').value = solvedY;
        out.textContent = `Solved: Y = ${solvedY} (where X + Y = Z)`;
      } else if (isNaN(z) || document.getElementById('varZ').value === '') {
        const solvedZ = x + y;
        document.getElementById('varZ').value = solvedZ;
        out.textContent = `Solved: Z = ${solvedZ} (where X + Y = Z)`;
      } else {
        out.textContent = `All variables have values. X=${x}, Y=${y}, Z=${z}`;
      }
      out.classList.remove('error');
    }

    function pressKey(val) {
      // Focus on the first empty field or the last focused field
      if (!activeField) {
        if (!document.getElementById('varX').value) {
          activeField = document.getElementById('varX');
        } else if (!document.getElementById('varY').value) {
          activeField = document.getElementById('varY');
        } else if (!document.getElementById('varZ').value) {
          activeField = document.getElementById('varZ');
        } else {
          activeField = document.getElementById('varX'); // Default to X
        }
      }
      
      if (activeField) {
        activeField.value += val;
      }
    }

    function clearValue() {
      if (activeField) {
        activeField.value = '';
      } else {
        // Clear all fields
        document.getElementById('varX').value = '';
        document.getElementById('varY').value = '';
        document.getElementById('varZ').value = '';
        document.getElementById('output').textContent = '';
      }
    }

    // Add event listeners to track active field
    document.getElementById('varX').addEventListener('focus', function() {
      activeField = this;
    });
    document.getElementById('varY').addEventListener('focus', function() {
      activeField = this;
    });
    document.getElementById('varZ').addEventListener('focus', function() {
      activeField = this;
    });
  </script>
</body>
</html>
